<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slide Creator</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link async href="public/stylesheets/slide-creator.css" rel="stylesheet" type="text/css">

    <script defer src="public/javascripts/marp.js"></script>
    <script defer src="public/javascripts/slide-creator.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body class="d-flex h-100">

    <div class="h-100 w-100 p-0 m-0" id="particle"></div>

    <div class="container card-img-overlay h-100">
 
        <div class="row text-center py-2 border shadow-sm" id="work-area">
            <div class="text-center" id="text-container">
                <textarea id="text" class="w-100 h-100 viewer" required></textarea>
            </div>
            <div id="vbar" class="border text-center"></div>

            <div class="text-center" id="presenter-container">
                <iframe id="presenter"></iframe>
            </div>

        </div>

        <div class="row text-center">
            <div class="col gy-3 pre-diff">
                <button type="button" class="btn btn-primary" onclick="compare();">Compare</button>
            </div>
        </div>

    </div>

    <script src="../assets/particle-network.min.js" type="text/javascript"></script>

</body>

</html>
