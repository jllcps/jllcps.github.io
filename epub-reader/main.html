<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EPUB Reader</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    
    <link async href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" rel="stylesheet">
    <link async href="public/stylesheets/epub-reader.css" rel="stylesheet" type="text/css">

    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script defer src="public/javascripts/handlebars.min.js"></script> -->
    <script defer src="public/javascripts/js-epub-maker.js"></script>
    <script defer src="public/javascripts/epub.min.js"></script>
    <script defer src="public/javascripts/epub-reader.js"></script>
    <!-- <script defer src="../text-editor/lib/FileSaver.min.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body class="h-100">

    <div class="h-100 w-100 p-0 m-0" id="particle"></div>

    <div class="position-absolute top-50 start-50 translate-middle border shadow-sm p-4" id="setup">
        <p class="lead text-center">EPUB Reader</p>

        <div class="input-group">
            <input type="file" id="file-input" class="form-control" aria-label="Upload" accept=".epub,.txt,.md" >
        </div>

        <hr class="bg-secondary border-3 border-top border-secondary">

        <div class="input-group d-flex">
            <span class="input-group-text justify-content-center">Input Text</span>
            <textarea class="form-control" aria-label="With textarea" id="text-input" class="w-100 viewer" required></textarea>
            <button class="btn btn-outline-secondary" type="button" onclick="submit()">Submit</button>
        </div>

    </div>

    <div id="epub_config">
        <label id="toolbar" style="display:none" class="py-1">TOC</label>
        <div id="mySidenav" class="sidenav" style="display:none">
            <ul id="tocs">
                <li class="grid-container">
                    <div id="plus_btn" class="grid-item fs-4 font-monospace">&plus;</div>
                    <div id="minus_btn" class="grid-item fs-4 font-monospace">&minus;</div>
                </li>
            </ul>
        </div>
    </div>

    <div id="viewer_out">
        <a id="prev_nav" class="navlink" href="javascript:void(0)">...</a>
        <div id="viewer" class="scrolled"></div>
        <a id="next_nav" class="navlink" href="javascript:void(0)">...</a>    
    </div>
    <div id="prev" class="arrow" style="display: none;">‹</div>
    <div id="next" class="arrow" style="display: none;">›</div>
    <div class="modal-content" id="hl">Highlight</div>

    <script src="../assets/particle-network.min.js" type="text/javascript"></script>

</body>

</html>
