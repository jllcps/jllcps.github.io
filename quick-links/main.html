<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Links</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <link async href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" rel="stylesheet">
    <link async type="text/css" href="public/stylesheets/quick-links.css" rel="stylesheet">

    <script defer type="text/javascript" src="../assets/particle-network.min.js"></script>
    <script defer src="public/javascripts/quick-links.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body class="d-flex h-100">

    <div class="h-100 w-100 p-0 m-0" id="particle"></div>

    <div class="cover-container d-flex w-100 h-100 justify-content-center mx-auto flex-column card-img-overlay">

        <div class="accordion shadow-sm" id="accordion_items">

            <div>
                <input class="form-control py-3" type="url" id="search-url" placeholder="Input the URL here" aria-label="Search" onblur="checkURL(this)" required>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="head_find_archived">
                    <label class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#body_find_archived" aria-expanded="false" aria-controls="body_find_archived">
                        Find Archived Version
                    </label>
                </h2>
                <div id="body_find_archived" class="accordion-collapse collapse" aria-labelledby="head_find_archived" data-bs-parent="#accordion_items">
                    <div class="accordion-body d-flex justify-content-evenly" id="accordion-body-find_archived">
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Google Cache">Google Cache</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Internet Archive">Internet Archive</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Archive.today">Archive.today</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="head_get_status">
                    <label class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#body_get_status" aria-expanded="false" aria-controls="body_get_status">
                        Check for Outage/Malware
                    </label>
                </h2>
                <div id="body_get_status" class="accordion-collapse collapse" aria-labelledby="head_get_status" data-bs-parent="#accordion_items">
                    <div class="accordion-body d-flex justify-content-evenly" id="accordion-body-get_status">
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Downfor.io">Downfor.io</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="IsItDown">IsItDown</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="VirusTotal">VirusTotal</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Sucuri">Sucuri</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="head_inspect_webpage">
                    <label class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#body_inspect_webpage" aria-expanded="false" aria-controls="body_inspect_webpage">
                        Inspect Webpage
                    </label>
                </h2>
                <div id="body_inspect_webpage" class="accordion-collapse collapse" aria-labelledby="head_inspect_webpage" data-bs-parent="#accordion_items">
                    <div class="accordion-body d-flex justify-content-evenly" id="accordion-body-inspect_webpage">
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="SimilarWeb">SimilarWeb</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Lighthouse">Lighthouse</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="DNSlytics">DNSlytics</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="head_search_image">
                    <label class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#body_search_image" aria-expanded="false" aria-controls="body_search_image">
                        Reverse Image Search
                    </label>
                </h2>
                <div id="body_search_image" class="accordion-collapse collapse" aria-labelledby="head_search_image" data-bs-parent="#accordion_items">
                    <div class="accordion-body d-flex justify-content-evenly" id="accordion-body-search_image">
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Google Image">Google</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Yandex Image">Yandex</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Bing Image">Bing</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="TinEYE Image">TinEye</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="head_check_date">
                    <label class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#body_check_date" aria-expanded="false" aria-controls="body_check_date">
                        Check Publication Date
                    </label>
                </h2>
                <div id="body_check_date" class="accordion-collapse collapse" aria-labelledby="head_check_date" data-bs-parent="#accordion_items">
                    <div class="accordion-body d-flex justify-content-evenly" id="accordion-body-check_date">
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Carbon Dating">Carbon Dating</button>
                        <button type="button" class="btn btn-secondary text-white search-btn" data-name="Google Search">Google Search</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
