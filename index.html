<script>
  var message_webhook = "https://www-monitor.herokuapp.com/users/1/web_requests/145/message";
  
  $('#modal_body').on('hidden.bs.modal', function () {
      $(this).find('form').trigger('reset');
  });

  $("#message_form").on("submit", function(ev){
    ev.preventDefault();
    if(grecaptcha.getResponse() === "") {
        alert('Error: please complete the reCAPTCHA first');
        return false;
     }
    $.ajax({
      type : "POST",
      url: message_webhook,
      data: {
        from: $("#contact_info").val(),
        to: "jllcps@github",
        subject: $("#message_subject").val(),
        body: $("#message_message").val()
      },
      success: function(data, textStatus) {
        alert("The message is sent successfully.");
        $("#close_btn").click();
        grecaptcha.reset();
      },
      error: function(jqXHR, textStatus, errorThrown) {
        alert("Failed to send the message.");
        console.log(JSON.stringify(jqXHR));
        console.log(textStatus);
        console.log(errorThrown);
      }
    });
  })

</script>
