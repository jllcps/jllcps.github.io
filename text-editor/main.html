<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Text Editor</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" rel="stylesheet" onerror="this.onerror=null;this.href='../assets/bootstrap.min.css';">
    <link href="lib/text-editor.css" rel="stylesheet">
    <link href="../assets/particles.css" rel="stylesheet">
    <link href="lib/codemirror.css" rel="stylesheet" media="none" onload="this.onload=null;this.media='all'">
    <link href="lib/devicon.min.css" rel="stylesheet" media="none" onload="this.onload=null;this.media='all'">
    <link href="theme/neo-dev.css" rel="stylesheet" media="none" onload="this.onload=null;this.media='all'">
    <link href="addon/fold/foldgutter.css" rel="stylesheet" media="none" onload="this.onload=null;this.media='all'">

    <script defer src="lib/codemirror.min.js"></script>
    <script defer src="keymap/sublime.js"></script>
    <script defer src="addon/comment/comment.js"></script>
    <script defer src="addon/edit/matchbrackets.js"></script>
    <script defer src="addon/fold/foldcode.js"></script>
    <script defer src="addon/fold/foldgutter.js"></script>
    <script defer src="addon/fold/indent-fold.js"></script>
    <script defer src="addon/fold/brace-fold.js"></script>
    <script defer src="addon/fold/comment-fold.js"></script>
    <script defer src="addon/fold/markdown-fold.js"></script>
    <script defer src="addon/mode/loadmode.js"></script>
    <script defer src="mode/meta.js"></script>
    <script defer src="lib/text-editor.js"></script>
    <script defer src="lib/FileSaver.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" type="text/javascript"></script>
</head>

<body class="h-100">
    <div class="h-100 w-100 p-0 m-0" id="particle"></div>

    <div class="position-absolute top-50 start-50 translate-middle border shadow-sm p-4" id="setup">
        <p class="lead text-center">Text Editor</p>

        <div class="input-group">
            <input type="file" class="form-control" aria-label="Upload" onchange="load_file(this)">
        </div>

        <hr class="bg-secondary border-3 border-top border-secondary">

        <div class="input-group mb-3 d-flex">
            <span class="input-group-text justify-content-center">Create File</span>
            <input type="text" class="form-control" placeholder="Input [name].[ext]" id=mode required>
            <button class="btn btn-outline-secondary" type="button" onclick="change()">Submit</button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col btn icon" data-val="untitled.py">
                    <i class="devicon-python-plain"></i><span class="language"> Python</span>
                </div>
                <div class="col btn icon" data-val="untitled.js">
                    <i class="devicon-javascript-plain"></i><span class="language"> JavaScript</span>
                </div>
                <div class="col btn icon" data-val="untitled.hs">
                    <i class="devicon-haskell-plain"></i><span class="language"> Haskell</span>
                </div>
            </div>
            <div class="row">
                <div class="col btn icon" data-val="untitled.cpp">
                    <i class="devicon-cplusplus-plain"></i><span class="language"> C++</span>
                </div>
                <div class="col btn icon" data-val="untitled.java">
                    <i class="devicon-java-plain"></i><span class="language"> Java</span>
                </div>
                <div class="col btn icon" data-val="untitled.go">
                    <i class="devicon-go-plain"></i><span class="language"> GO</span>
                </div>
            </div>
        </div>
    </div>

    <div id="config" style="display: none;" class="fn-grid-container">
        <div id="plus_btn" class="grid-item" style="font-size: 25px">&plus;</div>
        <div id="minus_btn" class="grid-item" style="font-size: 25px">&minus;</div>
        <div class="grid-item" onclick="rmTrailingSpace()">Clean Up Spaces</div>
        <div class="grid-item" onclick="saveFile()">Download</div>
    </div>

    <script src="../assets/particles.min.js" type="text/javascript"></script>
</body>

</html>
