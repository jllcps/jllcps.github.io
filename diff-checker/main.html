<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Diff Checker</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="public/javascripts/diff.min.js"></script>
  <script src="public/javascripts/diff_checker.js"></script>
  <link rel="stylesheet" type="text/css" href="public/stylesheets/diff_checker.css">
</head>
<body>

  <div class="container">
    <div class="row text-center">
      <div class="col text-center fs-5 pre-diff">
        Text 1
      </div>
      <div class="col text-center fs-5 pre-diff">
        Text 2
      </div>
      <div class="col text-center fs-5 post-diff" hidden>
        Result
      </div>      
    </div>
    <div class="row text-center px-5">
      <div class="text-center col-md-6">
      <div class="col pre-diff border text-center">
        <textarea id="text-1" class="w-100 viewer" hidden></textarea>
        <label class="btn btn-secondary" onclick="input_text(this);">Input Text</label>
        <span class="line-break">
        <label class="btn btn-secondary">Upload File<input type="file" onchange="load_file(this);" hidden/></label>
      </div>
      </div>
      <div class="text-center col-md-6">
      <div class="col pre-diff border text-center">
        <textarea id="text-2" class="w-100 viewer" hidden></textarea>
        <label class="btn btn-secondary" onclick="input_text(this);">Input Text</label>
        <span class="line-break">
        <label class="btn btn-secondary">Upload File<input type="file" onchange="load_file(this);" hidden/></label>
      </div>
      </div>
      <div class="text-center col-md-8">
      <div class="col post-diff border" hidden>
        <div id="result" class="viewer"></div>
      </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col gy-3 pre-diff">
        <button type="button" class="btn btn-primary" onclick="compare();">Compare</button>
      </div>
    </div>
  </div>

</body>

</html>
