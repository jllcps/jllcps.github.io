<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diff Checker</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" rel="stylesheet" onerror="this.onerror=null;this.href='../assets/bootstrap.min.css';">
    <link href="public/stylesheets/diff-checker.css" rel="stylesheet">
    <link href="../assets/particles.css" rel="stylesheet">

    <script defer src="public/javascripts/diff-checker.js"></script>
    <script defer src="public/javascripts/diff.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" type="text/javascript"></script>
</head>

<body class="d-flex h-100">

    <div class="h-100 w-100 p-0 m-0" id="particle"></div>

    <div class="container card-img-overlay">
 
        <div class="row text-center">
            <div class="col text-center fs-5 pre-diff">
                Text 1
            </div>
            <div class="col text-center fs-5 pre-diff">
                Text 2
            </div>
            <div class="col text-center fs-5 post-diff" hidden>
                Result
            </div>
        </div>

        <div class="row text-center px-5">
            <div class="text-center col-md-6 dropContainer">
            <div class="col pre-diff border shadow-sm text-center">
                <textarea id="text-1" class="w-100 viewer" hidden required></textarea>
                <div class="label-container">
                    <label class="btn btn-secondary" onclick="input_text(this);">Input Text</label>
                    <span class="line-break">
                    <label class="btn btn-secondary">Upload File<input type="file" onchange="load_file(this);" hidden/></label>
                </div>
            </div>
            </div>
            <div class="text-center col-md-6 dropContainer">
            <div class="col pre-diff border shadow-sm text-center">
                <textarea id="text-2" class="w-100 viewer" hidden required></textarea>
                <div class="label-container">
                    <label class="btn btn-secondary" onclick="input_text(this);">Input Text</label>
                    <span class="line-break">
                    <label class="btn btn-secondary">Upload File<input type="file" onchange="load_file(this);" hidden/></label>
                </div>
            </div>
            </div>
            <div class="text-center col-md-8">
            <div class="col post-diff border shadow-sm" hidden>
                <div id="result" class="viewer"></div>
            </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col gy-3 pre-diff">
                <button type="button" class="btn btn-primary" onclick="compare();">Compare</button>
            </div>
        </div>

    </div>

    <script src="../assets/particles.min.js" type="text/javascript"></script>

</body>

</html>
